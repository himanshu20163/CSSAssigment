<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css">
    <script src="https://kit.fontawesome.com/2c7908d199.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="maincontainer">
        <div class="header">
            <div class="logo">
                <img src="Flipkart-Logo.webp" alt="flipkart_logo" srcset="" height="70" width="140px">
            </div>
            
            <div class="search">
                <div class="product">
                    <input type="text" name="seach_box" id="seach_box" placeholder="Seach for Products , brands and more ">
                </div>
                <div class="icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div> 
            </div>
            <div class="login">
                <button type="submit" id="login">Login</button>
            </div>
            <div class="seller">
                <p>Become a seller</p>
            </div>
            <!-- same div copy more part and shopping-->
            <div class="morepart">
                <div class="more">
                    <p>More</p>  
                </div>
                <div class="icon1">
                    <i class="fa-solid fa-angle-down"></i>
                </div>
            </div> 
            <div class="morepart">
                <div class="more">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div> 
                <div class="icon1">
                    <p>Cart</p>   
                </div>
            </div>
        </div>
        <!--header_menu second-->
        <div class="second_header">
            <div class="grocery">
             <img src="grocery.webp" alt="" srcset="" class="setimage">
             <p>Appliance</p>
            </div>
            <div class="grocery">
                <img src="mobiles.webp" alt="" srcset="" class="setimage">
                <p>Mobiles</p>
            </div>
            <div class="grocery">
                <img src="fashions.webp" alt="" srcset="" class="setimage">
                <p>Fashions</p>
            </div>
            <div class="grocery">
                <img src="electronics.webp" alt="" srcset="" class="setimage">
                <p>Electronics</p>
            </div>
            <div class="grocery">
                <img src="home.webp" alt="" srcset="" class="setimage">
                <p>Home</p>
            </div>
            <div class="grocery">
                <img src="appliance.webp" alt="" srcset="" class="setimage">
                <p>Appliance</p>
            </div>
            <div class="grocery">
                <img src="travel.webp" alt="" srcset="" class="setimage">
                <p>Travel</p>
            </div>
            <div class="grocery">
                <img src="top-offer.webp" alt="" srcset="" class="setimage">
                <p>Top Offers</p>
            </div>
            <div class="grocery">
                <img src="beayty.webp" alt="" srcset="" class="setimage">
                <p>Beauty</p>
            </div>
            <div class="grocery">
                <img src="wheelers.webp" alt="" srcset="" class="setimage">
                <p>wheelers</p>
            </div>
        </div>
    </div>
</body>
</html>
