<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/2c7908d199.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div class="logo">
                <img src="user.png" alt="" srcset="" height="50px" width="50px">
              <h4>Simo Edwin</h4>
              <p>Pro Member</p>
    
            </div>
            <div class="menu">
                    <!--twitch-->
                    <div class="twitch">
                        <div class="icon">
                            <i class="fa-brands fa-twitch "></i>
                           </div>
                           <div class="content">
                            <h4>Streams</h4>
                           </div>
                    </div>
                   <!--all games-->
                <div class="twitch">
                    <div class="icon">
                        <i class="fa-solid fa-gamepad"></i>
                    </div>
                    <div class="content">
                        <h4>Games</h4>
                    </div>
                </div>
                <!-- New Games-->
                <div class="twitch">
                    <div class="icon">
                        <i class="fa-sharp fa-solid fa-trophy"></i>
                    </div>
                    <div class="content">
                        <h4>New </h4>
                    </div>
                </div>
                <!--Library-->
                <div class="twitch">
                    <div class="icon">
                        <i class="fa-solid fa-book"></i>
                    </div>
                    <div class="content">
                        <h4>Library</h4>
                    </div>
                </div>
            </div>
            <div class="freegames">
              <h4>Join Pro for Free Games</h4>
              <img src="1081936.png" alt="" srcset="" height="60px" width="80px">
            </div>
        </div>
        <div class="right">
            <div class="activegames">
                <h1>Active Games</h1>
                <div class="border_games">   
                </div>
            </div>
            <div class="allgames">
                <!--part-1-->
                <div class="part">
                 <div class="image">
                   <img src="Warframe-Sony-PS5.jpg" alt="" srcset="" height="50px" width="50px">
                 </div>
                <div class="highlight">
                  <h4>Assassins Creed Valhalla</h4>
                  <p>PS5 Version</p>
                   <div class="border">

                   </div>
                </div>
                <div class="percentage">
                   <p>60%</p>
                </div>
                </div>
            <!--part-2-->
            <div class="part">
                <div class="image">
                  <img src="Warframe-Sony-PS5.jpg" alt="" srcset="" height="50px" width="50px">
                </div>
               <div class="highlight">
                 <h4>Assassins Creed Valhalla</h4>
                 <p>PS5 Version</p>
                  <div class="border">

                  </div>
               </div>
               <div class="percentage">
                  <p>60%</p>
               </div>
            </div>
            <!--part 3-->
            <div class="part">
                <div class="image">
                  <img src="Warframe-Sony-PS5.jpg" alt="" srcset="" height="50px" width="50px">
                </div>
               <div class="highlight">
                 <h4>Assassins Creed Valhalla</h4>
                 <p>PS5 Version</p>
                  <div class="border">

                  </div>
               </div>
               <div class="percentage">
                  <p>60%</p>
               </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
